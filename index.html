<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="logo-text">
        <img class="logo" src="img/logo.svg" alt="LottieCleaner Logo">
        <p class="text-description">
            Remove the watermark and optimize JSON file size.
        </p>
    </div>
    <div id="drop-area">
      <p class="drop">Drag & Drop</p>
        <div class="divider">
          <div class="divider-line"></div>
          <span>or</span>
          <div class="divider-line"></div>
      </div>
      <input type="file" id="fileElem" accept=".json" style="display:none">
      <button id="select-file" onclick="document.getElementById('fileElem').click()">Select File</button>
       <p class="file-hint">Select a <span class="json">.json</span> animation file</p>
    </div>
    <button id="download-btn">
      <img src="img/download-icon.svg" alt="Download Icon">
      Download Cleaned File
      <div id="lottie-container"></div>
    </button>
  </div>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>

</html>
